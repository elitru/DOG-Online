<div id="select-action" *ngIf="gameService.interactionState$.getValue() === 11">
    <div class="box">
        <div (click)="onSelectAction(-1)" class="option" *ngIf="gameService.canStart">
            Ansetzen
        </div>
        <div (click)="onSelectAction(1)" class="option" *ngIf="canMove">
            Bewegen
        </div>
    </div>
</div>
